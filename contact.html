<body>

  <header>
    <a href="#" class="about-banner"><img class="banner" src="images/bcit-home.jpg" alt="bcit banner"/></a>
    <nav>
    <ul>
      <li><a href="index.html">Home</a></li>

      <li><a href="#0">Contact</a></li>
    </ul>
  </nav>
  </header>
  <!-- FORM -->
  <div class="wrapper wrapper-contact-page">
    <form action="#" method="post">
        <fieldset>
          <legend><span class="number">1</span>Your basic info</legend>
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">

          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email">

          <label for="password">Phone #:</label>
          <input type="password" id="password" name="user_password">

          <label>Are you currently a BCIT student?</label>

          <input type="radio" id="yes" value="yes" name="yes">
          <label for="yes" class="yes">Yes</label>
          <br>

          <input type="radio" id="no" value="no" name="no">
          <label for="no" class="no">No</label>
        </fieldset>
        <fieldset>

          <label>Consent for us to contact you:</label>
          <p>
          <a href="https://en.wikipedia.org/wiki/Lorem_ipsum"> View Waiver Form</a>
        </p>
          <input type="checkbox" id="waiver_yes" value="waiver_yes" name="waiver_yes">
          <label class="light" for="waiver_yes">Yes, I agree to this waiver</label>
          <br>

          <input type="checkbox" id="waiver_no" value="waiver_no" name="waiver_no">
          <label class="light" for="design">No, I do not agree to this waiver</label>
          <br>

        </fieldset>

        <fieldset>

          <label for="bio">Comment:</label>
          <textarea id="comment" name="comment"></textarea>
        </fieldset>
        <input class="btn-submit" id="btn-submit" type="submit" value="submit">
      </form>

  <!-- FORM ENDS -->
